{% extends 'base.html' %}

{% block title %}Item Delete{% endblock %}

{% block header %}Item Delete{% endblock %}

{% block content %}
<p>Are you sure you want to delete "<strong> {{ item.name }} </strong> "</p>
<form action="{% url 'item_delete' item.id %}" method="post">
    {% csrf_token %}
    <button class='btn btn-danger' type="submit">Yes , delete</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'item_list' %}">Cancel</a>
{% endblock %}
