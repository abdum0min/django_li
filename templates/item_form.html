{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Item Form{% endblock %}
{% block header %}Item Form{% endblock %}
{% block  content %}
<form method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-success' type='submit'>Save</button>
</form>
<a class='btn btn-secondary mt-3'  href="{% url 'item_list' %}">Back to list</a>
{% endblock   %}
