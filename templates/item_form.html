{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item forms</title>
    <link rel="stylesheet" href=" {% static 'vender/css/bootstrap.min.css' %} ">
</head>
<body class="container mt-5">
    <h1 class="mt-4">Item forms</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-success' type='submit'>Save</button>
    </form>
    <a class='btn btn-secondary mt-3'  href="{% url 'item_list' %}">Back to list</a>
</body>
</html>
