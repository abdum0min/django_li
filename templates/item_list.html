{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item lists</title>
    <link rel="stylesheet" href=" {% static 'vender/css/bootstrap.min.css' %} ">
</head>
<body class="container mt-5">
    <h1 class="mt-4">Item list</h1>
    <a class='btn btn-primary btn-sm mb-3' href="{% url 'item_create' %}">Add new Item</a>
    <ul class="list-group">
        {% for item in items %}
            <li class='list-group-item d-flex justify-content-between align-items-center'>
                <div>
                    <strong>{{ item.name }}</strong>
                </div>
                <div>
                    <a class="btn btn-warning btn-sm" href="{% url 'item_update' item.id %}">Edit</a>
                    <form action="{% url 'item_delete' item.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
