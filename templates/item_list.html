{% extends 'base.html' %}

{% block title %}Item List{% endblock %}

{% block header %}Item List{% endblock %}

{% block content %}
<a class='btn btn-primary btn-sm mb-3' href="{% url 'item_create' %}">Add new Item</a>
<ul class="list-group">
    {% for item in items %}
        <li class='list-group-item d-flex justify-content-between align-items-center'>
            <div>
                <strong>{{ item.name }}</strong>
            </div>
            <div>
                <a class="btn btn-warning btn-sm" href="{% url 'item_update' item.id %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'item_delete' item.id %}">delete</a>
                <!--  <form action="{% url 'item_delete' item.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>  -->
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
